    <div class="slider-wrapper">
        <button class="btn-prev" id="prev" type="button">
            <svg class="icon-arrow-left">
                <use xlink:href="sprites-svg/sprite.svg#arrow-left"></use>
            </svg>
            prev
        </button>

        <div class="slider">
            <div class="track">
                <div class="slide">
                    <div class="circle circle--white">
                        <img src="./images/boy.png" alt="boy image">
                    </div>
                </div>
                <div class="slide">
                    <div class="circle">
                        <img src="./images/happy-boy.png" alt="boy image">
                    </div>
                </div>
                <div class="slide">
                    <div class="circle">
                        <img src="./images/happy-boy.png" alt="boy image">
                    </div>
                </div>
            </div>
        </div>


        <button class="btn-next" id="next" type="button">
            next
            <svg class="icon-arrow-right">
                <use xlink:href="sprites-svg/sprite.svg#arrow-right"></use>
            </svg>
        </button>

    </div>
    <script src="scripts/main.js"></script>
</body>
